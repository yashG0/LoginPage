<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - Facebook_login_page_Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex align-top justify-center">
        <div class="left w-96 mx-12 my-14">
            <img class="fb_logo _8ilh img w-60 bg-gray-100" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="img">
            <p class="text-3xl mx-2">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col p-8 justify-center border-2 rounded-lg bg-white w-1/4">
            <input class="rounded-lg px-4 h-12 my-2 border-2 border-gray-100" type="text" placeholder="Email Address or phone Number">
            <input class="rounded-lg px-4 h-12 my-2 border-2 border-gray-100" type="password" placeholder="password">
            <button class="font-bold px-4 h-12 my-2 text-white bg-blue-500 border-2 border-gray-100">Log in</button>
            <span class="px-20 h-12 my-2 text-blue-700 cursor-pointer">Forgotten pasword</span>
            <hr>
            <button class="font-bold text-center pt-3 pb-3 text-white bg-green-400">Create Account</button>
        </div>
    </div>
</body>
</html>
